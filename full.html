<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>♡Diary 7♡</title>
	<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
<style>
	*{margin:0px;}
#web_bg{
  position:fixed;
  top: 0;
  left: 0;
  width:100%;
  height:100%;
  min-width: 1000px;
  z-index:-10;
  zoom: 1;
  background-color: #fff;
  background-repeat: no-repeat;
  background-size: cover;
  -webkit-background-size: cover;
  -o-background-size: cover;
  background-position: center 0;
}
audio {display: none;}
h3 {font-family: 'Gochi Hand', cursive;
  color: hotpink;
margin-left: 600px;
margin-top: 100px;}


</style>
	
</head>
<body>
<div id="wrapper">
<div id="web_bg" style="background-image: url(img/lands.gif);"></div>
<audio id="autoplay-audio" audio controls autoplay loop>
    <source src="audio/chant.mp3" >
</audio>
<h3>Catch me!</h3>
</div> <!--wrapper-->

<script>
	
window.onclick = function(){
  document.querySelector('#autoplay-audio').play();
};

</script>
</body>
</html>
